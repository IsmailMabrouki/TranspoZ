<div
    class="card"
    style="width: 20rem;"
>
<img height="150" width="20" [src]="clientCover" class="card-img-top" alt="...">
<div class="card-body overflow">
    <h5 class="card-title fs-6 text-nowwrap fw-bold mb-1" *ngIf="hasEmail(client.email)"><i class="fa-solid fa-id-card-clip"></i>&nbsp;My Profile</h5>

    <h5 class="card-title fs-6 text-nowwrap fw-bold mb-1"><i class="fa-solid fa-user"></i>&nbsp;{{client.name}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-sharp fa-solid fa-location-pin"></i> &nbsp;{{address}}</h5>


    <h5 class="card-title fs-6 text-nowwrap fw-bold mb-1"><i class="fa-solid fa-at"></i>&nbsp;{{client.email}}</h5>

    <h5 class="card-title fs-6 text-nowwrap fw-bold mb-1"><i class="fa-solid fa-phone"></i>&nbsp;{{client.phoneNumber}}</h5>

    <hr>
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
        <div class="d-flex gap-2">
        <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
        <i  class="fas fa-list-check text-primary"></i>
        <i  class="fas fa-heart text-primary"></i>
        </div>
        <div class="d-flex gap-2" *ngIf="hasRole('admin')">
            <i  class="fas fa-edit text-success"></i>
            <i  class="fas fa-share-nodes text-primary"></i>
            <i  class="fas fa-archive text-darger"></i>
            </div>
</div>
</div>
